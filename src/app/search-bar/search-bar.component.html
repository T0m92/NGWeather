<div class="searchBarContainer">
    <form [formGroup]="searchForm">
      <input formControlName="cityName" placeholder="CittÃ¡ attuale: Null Island" type="text">
    </form>
  
    <div *ngIf="cities.length > 0">
      <h3>Select a city:</h3>
      <ul>
        <li *ngFor="let city of cities">
          <button (click)="onSelectCity(city)">

        </li>
      </ul>
    </div>
